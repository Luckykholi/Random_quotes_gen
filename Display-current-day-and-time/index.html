


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pinterst</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="box">
      <div class="row">
        <img src="https://tse4.mm.bing.net/th/id/OIP.DepK0wMEZ-L2XN4Ak1umKwHaHa?pid=Api&P=0&h=180"
          alt="image" id="img"/>
        <h3>Home</h3>
        <h3>Explore</h3>
        <div class="icons">
          <h3>Create</h3>
          <i class="ri-arrow-drop-down-line"></i>
        </div>

        <div class="row-input">
          <input type="text" id="input" placeholder="Search Pizze, 3d Designs or what not.."/>
          <div class="searchdata">
            <button id="button">all Pins</button>
            <i class="ri-arrow-drop-down-line" id="font"></i>
          </div>
        </div>

        <div class="icon">
          <i class="ri-message-3-fill" id="i"></i>
          <i class="ri-file-fill" id="i"></i>
          <img src="https://imgs.search.brave.com/4yQd7axNzhvScTsSdXo4TxuvwlnGpNTc-6RUsBxvnFA/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9tZWRp/YS5jcmFpeW9uLmNv/bS8yMDI1LTA0LTEz/L2RpOWJ4SGtaUjdh/UXFRZ3hYMU5fWVEu/d2VicA" alt="image" id="img" width="20px" height="20px"/>
        </div>
      </div>

      <div class="color-back">
        <div class="underg"></div>
        <div class="imageshow"></div>
      </div>
    </div>

  </body>
  <script src="./script.js"></script>
</html>
